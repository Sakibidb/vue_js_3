<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Action Count</h1>
        <input type="text" v-on:input="count++" placeholder="Likhun">
        <h4>{{ 'Input events: '+count }}</h4>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count:0
        };
      },
    });
    app.mount("#app");
  </script>
</body>
</html>
